<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>URL Fake or Genuine Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.min.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" async>
</head>
<body>
    <div class="container">
        <h1>Fake or Genuine URL Checker</h1>
        <div class="input-section">
            <input type="text" id="urlInput" placeholder="Enter URL to check">
            <button id="checkButton">Check URL</button>
        </div>
        <div id="result" class="result"></div>
    </div>
    
    <script src="{{ url_for('static', filename='scripts.min.js') }}" async></script>
</body>
</html>
